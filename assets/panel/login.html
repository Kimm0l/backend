<body>
	<hgroup>
	  <h1><a href="http://demosix.tech">Demosix</a></h1>

	<form id="myForm" onsubmit="validateForm">
	  <div class="group">
	    <input type="text" id="username"><span class="highlight"></span><span class="bar"></span>
	    <label>Correo electrónico</label>
	  </div>
	  <div class="group">
	    <input type="password" id="password"><span class="highlight"></span><span class="bar"></span>
	    <label>Contraseña</label>
	  </div>
	  <button type="submit" class="button buttonBlue" onclick="validateForm()">Login
	    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
	  </button>
	</form>

</body>
	
	<!--   Core JS Files   -->
	<script src="assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/material.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		function validateForm(){
			var username = document.forms["myForm"]["username"].value;
			var password = document.forms["myForm"]["password"].value;
			location.href="/panel/index.html";
			}
		}
	</script>

	<script type="text/javascript">
		$(window, document, undefined).ready(function() {
	
		  $('input').blur(function() {
		    var $this = $(this);
		    if ($this.val())
		      $this.addClass('used');
		    else
		      $this.removeClass('used');
		  });
		
		  var $ripples = $('.ripples');
		
		  $ripples.on('click.Ripples', function(e) {
		
		    var $this = $(this);
		    var $offset = $this.parent().offset();
		    var $circle = $this.find('.ripplesCircle');
		
		    var x = e.pageX - $offset.left;
		    var y = e.pageY - $offset.top;
		
		    $circle.css({
		      top: y + 'px',
		      left: x + 'px'
		    });
		
		    $this.addClass('is-active');
		
		  });
		
		  $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
		  	$(this).removeClass('is-active');
		  });
		
		});
	</script>

</html>
