<body>
	<hgroup>
	  <h1><a href="http://dcu.toespar.me">Conexus
	</hgroup>
	
	
	<form id="myForm" onsubmit="return false;">
	  <div class="group">
	    <input type="text" id="username"><span class="highlight" required></span><span class="bar"></span>
	    <label>Nombre de usuario</label>
	  </div>
	  <div class="group">
	    <input type="email" id="email"><span class="highlight" required></span><span class="bar"></span>

	  </div>
	  <div class="group">
	    <input type="password" id="password"><span class="highlight" required></span><span class="bar"></span>
	    <label>Contraseña</label>
	  </div>
	  <div class="group">
	    <input type="password" id="repassword"><span class="highlight" required></span><span class="bar"></span>
	    <label>Repetir contraseña</label>
	  </div>
	  <button type="submit" class="button buttonBlue" onclick="validateForm()">Login
	    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
	  </button>
	</form>

	</footer>

</body>
	
	<!--   Core JS Files   -->

	<script src="assets/js/demo2.js"></script>
	
	
	<script type="text/javascript">
		function validateForm(){
			var username = document.forms["myForm"]["username"].value;
			var password = document.forms["myForm"]["password"].value;
			var email = document.forms["myForm"]["email"];
			var repassword = document.forms["myForm"]["repassword"].value;
			var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			
			
			
			if (username != "" && password != "" && repassword != "" && email.value != ""){
				if(re.test(email.value)){
					demo.showSwal('success-message');
					setTimeout(function () {
						location.href = 'login.html'; //will redirect to your blog page (an ex: blog.html)
					}, 5000); //will call the function after 2 secs.
				}
			}
		}
	</script>

	<script type="text/javascript">
		$(window, document, undefined).ready(function() {
	
		  $('input').blur(function() {
		    var $this = $(this);
		    if ($this.val())
		      $this.addClass('used');
		    else
		      $this.removeClass('used');
		  });
		
		  var $ripples = $('.ripples');
		
		  $ripples.on('click.Ripples', function(e) {
		
		    var $this = $(this);
		    var $offset = $this.parent().offset();
		    var $circle = $this.find('.ripplesCircle');
		
		    var x = e.pageX - $offset.left;
		    var y = e.pageY - $offset.top;
		
		    $circle.css({
		      top: y + 'px',
		      left: x + 'px'
		    });
		
		    $this.addClass('is-active');
		
		  });
		
		  $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
		  	$(this).removeClass('is-active');
		  });
		
		});
	</script>
